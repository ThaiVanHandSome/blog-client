name: Initial check

on:
  push:
    branches-ignore:
      - master

  pull_request:
    branches-ignore:
      - master

jobs:
  all-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Run lint
        run: npm run lint

